adv1.question=Что делает веру в Иисуса Христа эффективной?
adv1.p1=Практикуя учение И.Христа, человек становится свидетелем  действия силы Святого Духа, Его мудрости и Божьей любви. В процессе обучения человек становится счастливым, обретая радость и душевный покой. Многие люди, имеющие проблемы со здоровьем, страдающие от депрессии, одиночества, отверженности, алкогольной и других видов зависимостей обретают новую жизнь и сверхъестественную свободу от проблем, из-за которых они не имели покоя. Учение И.Христа – это самое сильное средство для исцеления нездоровых отношений в семьях, как в отношениях между супругами, так и между детьми и родителями.
adv1.p2=Христианами не рождаются, ими становятся. Очень полезно думать о том, кем человек стал в реальности. Верит ли он учению Христа или иному? Непонимание И.Христа и действий, производимых во имя Его, может привести к разочарованию в вере. Поэтому важно понимать, чьё рожденние празднуют люди во   всём мире. Что за мальчик получил имя Иисус и, достигнув тридцатилетнего возраста, открылся людям как Христос, Сын Бога. Есть и другие вопросы, которые нужно знать и понимать. Среди них и такие как: для чего родился Иисус, для чего совершал чудеса,чему учил, почему был распят, для чего Он воскрес и снова ожил,что заповедал людям и для чего Он явится снова.Также важно понять, для чего человек будет верить в Бога и какая польза от заключения завета с Богом и исполнения заповедей И.Христа. Перечисленные вопросы - это только малая часть той информации, которую необходимо знать и понимать для уверенности в том, что верующий человек - действительно христианин. Вера в И.Христа основана на Его учении, которое можно узнать, читая Библию. Там записаны слова И.Христа:
adv1.b1=«... ученики ... стали называться Христианами.»
adv1.b1f=Деяния 11:26
adv1.b2=«...сказал Иисус к уверовавшим в Него... если пребудете в слове Моем, то вы истинно Мои ученики,и познаете истину, и истина сделает вас свободными.»
adv1.b2f=Иоанна 8:31,32
adv1.b3=«Придите ко Мне ..., и Я успокою вас; ... научитесь от Меня, ... и найдете покой душам вашим...»
adv1.b3f=Матфея 11:28,29
adv2.question=Что делать, чтобы мысли не заглушали истину? Или что нужно делать, чтобы избавиться от мыслей, которые не дают достигнуть желаемого?
adv2.p1=Борьбу с мыслями можно сравнить с процессом лечения от болезни.  Ненужные мысли подобны недугу, который вынуждает постоянно думать о том,что болит. Здоровый человек не имеет отягащающих его мыслей, т.к. нет причины. Больному нужен врач, а не здоровому, говорит И.Христос. Из этого понятно, что ему знакомо, как ведёт себя больной, когда он болен – он обращается за помощью к врачу. Христос не отменяет этот принцип –  надо обратиться за помощью. Христос предлагает Себя, как врача, желая помочь всем, кто духовно болен. А мысли, которые не дают покоя - это духовное заболевание, т.к. физически человек здоров. И.Христос приглашает к себе на приём всех, кому нездоровится:
adv2.b1=«Придите ко Мне все труждающиеся и обремененные, и Я успокою вас;»
adv2.b1f=Матфея 11:28
adv2.p2=Многие не пользуются этим приглашением, Об этом феномене написано следующее:
adv2.b2=«...не уразумеют сердцем, и да не обратятся, чтобы Я исцелил их.»
adv2.b2f=Матфея 13:14-15
adv2.p3=Множество людей склонны к самолечению с помощью народных средств. Советы случайных людей я называю народными средствами. Это большая ошибка. Мой совет: Вам необходимо выделить время на общение с Вашим духовным наставником для того, чтобы его познакомить с симптомами Вашего недуга. Представьте себе, что Вы получаете медицинскую помощь, которая невозможна без лечащего врача, знающего историю Вашей болезни. Это соответствует учению И.Христа. Он ставит пастырей и других наставников, которые пекутся о душах людей. Духовный  наставник должен быть знаком, которому Вы можете доверить свои переживания. Выбор духовного наставника не должен быть случайным. Апостол Павел объясняет, что И.Христос поставил и пастырей и учителей, для того, чтобы они обучали и «тренировали» учащихся,чтобы они хорошо ориентировались в вопросах веры и имели для себя пользу от этого.
adv2.b3=«И Он поставил одних ... иных... пастырями и учителями, к совершению святых,... дабы мы не были более младенцами, колеблющимися и увлекающимися всяким ветром учения...»
adv2.b3f=Ефесянам 4:11-14
adv2.b4=«...наставникам вашим... они неусыпно пекутся о душах ваших, как обязанные дать отчет...»
adv2.b4f=Евреям 13:17

