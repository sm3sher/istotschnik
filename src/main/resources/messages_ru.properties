witn.title1=Свидетельства
witn.descr1=Вера преображающая жизнь.

witn1.autor=Сергей Штанг
witn1.p1=С детства во мне рождались мысли и чувства, отнимающие у меня покой. Когда мне было девять лет, я был участником «олимпиады», которую девочки организовали во дворе и стал даже обладателем нескольких «золотых медалей». Это были соревнования по прыжкам в длину и забег на сто метров. Можно было радоваться, а я не имел покоя от мыслей о том, что не заслужил эти награды. Я думал о том, что если бы в этой «олимпиаде» участвовал другой, более ловкий мальчик, то эти медали получил бы он. От этих мыслей мне было нехорошо. Никто не мог мне помочь наставлением о том, что надо делать в такой ситуации и как разобраться с нахлынувшими мыслями и переживаниями.
witn1.p2=В более взрослом возрасте я страдал от внутреннего напряжения, появляющегося по разным причинам, например: женская улыбка или критика в мой адрес, даже от самых близких людей.
witn1.p3=Я не мог работать на одном рабочем месте больше двух лет. После очередного устройства на работу первые пол-года я пребывал в приподнятом настроении от того, что имею хорошую по моему мнению работу, которая будет устраивать меня всегда. Вторые пол-года я уже сомневался в том, что она меня устраивает и испытывал давление внутри себя. Следующие пол-года я пытался уговорить себя продолжать там работать и последние пол-года откровенно мучался и имел плохое настроение. Это недовольство собой и всеми вокруг, кто находился рядом, не было счастьем, хотя я был сыт, одет, имел хорошую квартиру, средний материальный достаток, ездил в отпуск и имел семью. Какая-то невидимая сила внутри побуждала меня постоянно искать чего-то другого. Я и не понимал, что со мной происходит что-то необычное. Когда меня уже ничего не радовало, я решил обратиться к Богу в надежде на Его помощь. Это и стало причиной моего знакомства с пастырем Ю. Славуцким. Пастырь познакомил меня с учением Иисуса Христа и помог мне понять, как правильно пользоваться этими знаниями. Благодаря этому я освободился от постоянного внутреннего напряжения и стал счастливым человеком.
witn1.p4=С помощью Библии пастырь помог мне понять, как физическим миром управляет духовный мир. Об этом можно узнать, исследуя Священные Писания. Зная учение Иисуса Христа, можно по настроению и мыслям определить: какой дух влияет на человека. Эти знания помогли мне привести свои чувства, переживания и мысли в гармонию с Создателем и людьми, окружающими меня.
witn1.p5=Пастор помогал мне справиться с моими переживаниями. Он сопровождал меня во всех обстоятельствах, как на работе, так и в разных жизненных ситуациях. Я доверял и доверяю ему свои мысли и честно рассказываю даже о некрасивых сторонах своего внутреннего человека.
witn1.p6=Моя сегодняшняя жизнь протекает в радости и благодарности Богу за подаренную свободу. Я познакомился с причинами беспокойства и как обрести души покой. Благодаря пониманию духовных процессов, протекающих внутри меня, я стал способен оценивать их влияние на мою жизнь. Приобретённый в процессе познания истины опыт работы над собой делает возможной работу над своим характером и эмоциями.
witn1.p7=Мне стала понятна суть человека: его предназначение и то, что он носит в себе образ и подобие Бога. Я узнал истину о том, кем является человек на самом деле.
witn1.p8=Учение Иисуса Христа привело к тому, что я смог понять не только Бога, но и самого себя. После этого моя жизнь изменилась. На смену беспокойству и неудовлетворённости пришёл покой и радость. Я обрёл настоящее счастье и понял, что без веры в Иисуса Христа и без церкви невозможно обрести счастье.
witn1.p9=Когда я говорю слово церковь, я имею в виду таких же счастливых людей, которые объединены желанием познавать Божье Слово и жить по учению Иисуса Христа. Это искренние и честные, познавшие Божью любовь люди. Наше призвание в том, чтобы служить Богу любовью к Нему и ближним, друг другу и тем, кто желает понять Бога и быть Его законными детьми.
witn1.p10=Мы охотно ответим на ваши вопросы. Да благословит вас Бог!

witn2.autor=Евгения Лихачёва
witn2.p1=Я была пятнадцатилетним подростком, когда впервые познакомилась с церковью «Источник». Я не могла представить себе, что там, в церкви, я приобрету нечто, от чего моя жизнь наполнится смыслом, счастьем и радостью. Я получила понимание и необходимые знания для того, чтобы быть счастливой. Я приняла учение Иисуса Христа, как инструкцию для жизни. Это позволило мне видеть, как духовные законы, записанные в Библии, производят свою работу. Находясь в окружении людей, посвятивших себя любви к Богу и к людям, мне стали понятны Божья любовь и Его учение о любви к Богу и ближнему. Я имею чудесную семью, в которой я чувствую себя очень счастливой. Но отношения с моими друзьями в церкви создают ощущение, будто у меня семья не только дома, но и в цекрви. Меня окружают только честные, верные и искренние друзья и все они разных возрастов.
witn2.p2=Учение Иисуса Христа, наставления пастора, общение с членами церкви помогли мне преобразиться в нового человека, который сильно отличается от той личности, которой я была – я раздражалась, огрызалась, говорила сквернословила. Я имела врага, которым был мой характер. Из-за него у меня были ненормальные отношения с родителями. Когда я начала изучать Божьи законы, мне стало понятно, как надо действовать, чтобы ситуация изменилась. Я узнала, что Бог может мне помочь, но я должна работать над собой - над своим характером. Ведь он был сформирован на протяжении жизни, и с ним необходимо разобраться – какие-то качества сохранить, какие-то приобрести, а какие- то надо удалить.
witn2.p3=Работая над собой, стремясь соответствовать учению Христа, я видела, что мы с мамой становились всё ближе друг к другу – это были новые отношения. Я приобрела любовь к маме, чего не было раньше и радость от общения с ней. Мы с мамой стали лучшими подругами. Нас объединяет единство взглядов и единая жизненная позиция. Мы вместе с мамой служим Богу и от этого получаем радость. У нас с мамой полное взаимопонимание и общие интересы, от чего нам очень приятно жить вместе в любви и дружбе. Это великое приобретение, которое было невозможно в то время, когда я не была в церкви.
witn2.p4=До прихода в церковь я не была довольной и счастливой из-за проблем со здоровьем, которые мучили меня. Это были не только физические мучения, но и психологические, от которых мне очень хотелось избавиться. Я искренне стремилась жить по учению Иисуса Христа и стала свидетелем чуда - я получила исцеление. За это я очень благодарна Богу. Долгое время я вынуждена была принимать лекарства из-за нарушений работы организма. Это сильно беспокоило меня, но Бог совершил чудо, исцелив меня. Физическое здоровье стало большим благословением для меня. На этом Божье благословение не закончилось. Он освободил меня также и от психологических мучений, подарив покой и радость. Я получила понимание, что является истинной и непроходящей красотой человека – это страх Господень, кротость и смирение перед Богом в исполнении Его заповедей.
witn2.b1=«Миловидность обманчива, и красота суетна; но жена, боящаяся Господа, достойна хвалы.»
witn2.b1f=Притчи 31:30
witn2.b2=«3. Да будет украшением вашим не внешнее плетение волос, не золотые уборы или нарядность в одежде, 4. но сокровенный сердца человек в нетленной красоте кроткого и молчаливого духа, что драгоценно пред Богом.»
witn2.b2f=1-е Петра 3:3-4
witn2.p5=Достижение любви - это как раз то, что Бог желает видеть от нас.
witn2.b3=«Достигайте любви...»
witn2.b3f=1-е к Коринфянам 14:1
witn2.p6=Это труд всей жизни, но труд, который гарантирует человеку счастье, крепкие и дружные отношения в семье, верных и искренних друзей, успех во всех делах рук, мир, радость и покой в душе – это ценности, которые не приобрести ни за какие деньги!
witn3.autor=Юрий Славуцкий
witn3.p1=Первое чудо – чтение Библии
witn3.p2=Я начал читать Библию, когда мне было 34года. Для меня это было чудо, потому что до того я считал себя атеистом и беседы о вере в Бога я избегал. Эта тема был мне неприятна и я избегал людей, желающих говорить об этом.
witn3.p3=Второе чудо – преображение личности
witn3.p4=Познавая истину, я понял, что есть разные виды веры . Говоря о верующих людях, необходимо уточнить, о какой вере идёт речь, т.к. в мире существует множество разных вероисповеданий. Я понял, что вера - не мистика, она не появляется из ничего. Причина появления веры – это слова услышанные от кого-то.
witn3.p5=Существуют только два источника слов: Бог и дьявол. Бог даёт жизнь, а дьявол её губит. Принятые верой слова, влияют на судьбу человека, т.е. состояние его жизни. Человек может верить во всё, что он хочет, но не всё приносит ему благо.
witn3.p6=Учения людей не – это не надёжное основание для жизни. Качество жизни зависит от слов, в которые люди верят. Счастье и несчастье человека зависят от его выбора: поверит он словам Бога или нет. Кроме Создателя никто не знает, как продлить и сохранить жизнь. Бог знает нужды людей и может удовлетворить их.
witn3.p7=Я понял, что всё сотворено Богом и без Него нет жизни. Жизнь – это не то, что я думал, когда был атеистом. Я неправильно понимал, что такое атеист. Я думал, что атеисты неверующие люди, но это вовсе не так. Они верующие! Это движение создано на основании гипотезы, которую невозможно доказать. Отсутствие доказательств стало причиной веры в предположение о том, что Бога не существует.
witn3.p8=Раньше, когда я избегал людей, верующих в Бога, оказывается, что я тоже был верующим. Но я этого не осознавал. Люди верующие в Бога, имели точные знания, а я верил, что Бога нет, веря в чьё-то предположение. Представляю, как глупо я выглядел, возвышаясь над верующими людьми, считая их слабоумными.  Но это я был слаб умом, а не они. Слава Богу, Он просветил меня истиной. Теперь я тоже имею точные знания о Боге, в Которого верю. Множество людей верят, не понимая в кого и во что. Они высмеивают и осуждают других верующих, не зная и не понимая Священного Писания.
witn3.p9=Я убедился, что верить в Бога это преимущество! Ведь Он Источник жизни и всего, что нужно для жизни. Подтвердить свою веру в Бога можно, только веруя в Иисуса Христа. Его учение – это надёжное основание для счастливой жизни. Я решил верить в Него. Мне захотелось получить от Бога то, что мне не хватало - мудрость и понимание истины. Без этого невозможно быть счастливо. Я обрёл свободу быть сами собой и верить в Бога. Мнение людей обо мне, уже не влияет на мои предпочтения.
witn3.p10=Возможности людей весьма ограничены, им всегда нужна помощь Творца. Речь идёт не только о физических, но и духовных возможностях людей. Я узнал, что Бог наполняет человека Своим Духом и ведёт его по пути вечной жизни.
witn3.p11=Я покаялся перед Богом в том, что я не верил в Него. Я крестился в воде во имя Иисуса Христа, для прощения грехов. Так я был рождён свыше - от Бога. Он есть Дух, и я стал Его сыном.
witn3.p12=Моё внутреннее преображение стало вторым Божьим чудом. Беседы о Боге перестали быть неприятными для меня, но наоборот, во мне родилось желание испытать действие учения Христа на себе. Я читал Библию, чтобы узнать о чём говорит Бог. Моё восприятие бесед о вере в Бога стали для меня ценными, мне очень нравится исследовать Священные Писания.
witn3.p13=Более того, я начал применять приобретённые знания от Бога и увидел, что Слово Божье живое и оно действует. Результат исполнения учения Иисуса Христа – это мир и покой, радость и счастье.
witn3.p14=Третье чудо – мечта о счастливой жизни стала реальностью
witn3.p15=Познание истины привело к тому, что я познал счастье. Я счастливый человек. Я понял, что только счастливый человек может помочь другим быть счастливыми. Счастливые родители становятся причиной счастья своих детей. Счастливые мужья и жёны являются причиной счастья друг друга. Без счастливых людей всё общество будет несчастным. А без Бога счастье невозможно, так как Бог есть первопричина появления человека, семьи, детей и родителей. Он организовал жизнь на земле так, что счастье, как и закон всемирного тяготения, действует постоянно. Только нужно создать условия, чтобы увидеть действие этого закона. Но множество людей не знакомы с законами счастья, поэтому не могут его ощутить. Закон земного притяжения познать проще – подпрыгнул и вернулся на землю и ощутил действие силы притяжения. Познавая законы счастья, я радуюсь видя, что моя жизнь имеет ценность для многих людей, которые желают быть счастливыми. Незнакомые мне люди стали мне искренними и верными друзьями. Они, как и я, преображаются познавая истину. Это сделало нас счастливыми.
witn3.p16=Четвёртое чудо – обыкновенный человек помогает другим обрести счастье
witn3.p17=Я стал нужным человеком, помогая людям обрести счастье. Я вижу, как благословение, которое я имею от Бога, приносит счастье не только мне, но и тем, кто учится законам счастливой жизни. Я делюсь знаниями и опытом бескорыстно, потому что этому учит Христос. Познание истины привело к тому, что я стал нужным человеком. Я делюсь приобретёнными знаниями и опытом с другими. Учащиеся присоединяются к церкви и помогают другим людям стать счастливыми. Мы видим умножение счастливых людей среди нас. Наш девиз:
witn3.p18=СЧАСТЬЕ – ЭТО СОКРОВИЩЕ, КОТОРЫМ НАДО ДЕЛИТЬСЯ!
witn4.autor=Ирина Лихачёва
witn4.p1=Я была единственным ребёнком в семье. Мой отец был акоголиком и моё детство прошло в очень тяжёлой атмосфере из-за постоянных ссор в доме. Мне были незнакомы: любовь родителей, ласка, сердечная теплота. Я была замкнутым, нервным ребёнком.
witn4.p2=С юношеских лет я стала задумываться над смыслом жизни: «Для чего я живу?». Я не имела покоя от этих мыслей. Я слышала, что есть высший разум, который называется «Абсолют». Я обращалась к нему: «Абсолют, если ты есть, то объясни мне, для чего я живу, в чём смысл жизни?» Но ответа не было, а жизнь для меня не имела смысла.
witn4.p3=Мне было 16 лет, когда я хотела уйти из жизни и однажды увидела сон, где я летела под облаками и слышала голос: «Ты будешь жить вечно». Я проснулась с уверенностью в том, что я буду жить вечно. Вместо желания смерти у меня появилось огромное желание жить.
witn4.p4=Мне казалось, что счастье зависит от хорошего финансового положения и поэтому работала так, чтобы иметь много денег. Я вышла замуж, родила двое детей, мы имели хорошую квартиру и машину, но это не сделало меня счастливой.
witn4.p5=Ни с мужем, ни с детьми не было взаимопонимания, мы постоянно ссорились. Внутри меня жили ненависть, гнев, раздражение, чувство неудовлетворённости. Переехав в Германию, я надеялась, что отношения в семье наладятся, но они стали ещё хуже. В 40 лет я снова хотела совершить самоубийство, но побывав в церкви «Источник» я познакомилась с пастором Юрием, которого я приняла, как своего отца. Моего отца не было в живых уже восемнадцать лет. От него никогда не было такого отношения ко мне, как от пастора, который заботился и был внимателен ко мне, как любящий отец. Я могла позвонить к нему в любое время, и он всегда был готов уделить мне внимание: выслушать меня и утешить, ободрить, оказать помощь. Я видела искренность моего духовного отца, от него исходило добро и сердечная теплота. Это большое приобретение для меня. Я приобрела мир, радость, и стала счастливой.
witn4.p6=В 40 лет я снова хотела совершить самоубийство, но побывав в церкви «Источник» я познакомилась с пастором Юрием, которого я приняла, как своего отца. Моего отца не было в живых уже восемнадцать лет. От него никогда не было такого отношения ко мне, как от пастора, который заботился и был внимателен ко мне, как любящий отец. Я могла позвонить к нему в любое время, и он всегда был готов уделить мне внимание: выслушать меня и утешить, ободрить, оказать помощь. Я видела искренность моего духовного отца, от него исходило добро и сердечная теплота. Это большое приобретение для меня. Я приобрела мир, радость, и стала счастливой.
witn4.p7=Я начала учиться в Библейской школе, которую преподаёт наш пастор. Это помогло мне обрести счастье. Я видела изменение моего характера - я обрела качества любви и очень рада тому, что из меня вместо злых слов выходят слова любви и нежности. Такого не было в доме моих родителей. И в моей семье было всё также, как и у родителей. У нас не было принято говорить слова любви и нежные слова. Этому я научилась в нашей церкви, которая стала для меня школой жизни, где каждый получает понимание законов, без чего быть счастливым невозможно.
witn4.p8=С переменой моего характера улучшились отношения между мной и дочерью. Мы вместе живём и учимся жить по-новому. Мы с дочерью имеем общие цели в жизни, даже желания и интересы у нас одинаковые. У нас полное взаимопонимание, уважение и любовь. Мы стали лучшими подругами и рады совместному времяпровождению. Мы делимся друг с другом учением, нашими переживаниями, чувствами, событиями. Мы наслаждаемся нашими отношениями: заботой, вниманием и благодарностью друг ко другу. Я очень благодарна Богу за это чудо!
witn4.p9=У меня были родители и дом, а когда я выросла у меня была своя семья, но при этом, я чувствовала себя бездомной, одинокой и ненужной. А теперь у меня появился настоящий дом — это моя церковь «Источник». Все члены церкви живут по законам мира, любви, радости и счастья.
witn4.p10=Я больше не чувствую себя одинокой, у меня есть настоящая семья — это братья и сёстры в Боге. Я чуствую себя уважаемой, нужной, все рады мне и от этого всегда очень приятно.
witn4.p11=Я очень рада тому, что могу быть сама собой, быть открытой, мне не нужно притворяться кем-то другим. Меня окружают настоящие друзья, они искренние, честные, открытые, которые никогда не обманут, не предадут. Поэтому я могу пригласить своих близких, родных в этот дом и быть уверенной, что здесь им будет хорошо.
witn4.p12=Я приобрела опыт и могу сказать, что без Бога счастье невозможно.
witn4.p13=Счастье не бывает без Бога, и Бог не бывает без счастья! Счастье там, где действуют законы Божьи, законы счастья!
