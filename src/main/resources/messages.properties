adv1.question=Was macht den Glauben an Jesus Christus wirksam?
adv1.p1=Durch die praktische Umsetzung der Lehre Jesu Christi im Leben wird man Zeuge von der wirkenden Kraft des Heiligen Geistes, Seiner Weisheit und der Liebe Gottes. Im Laufe des Lernprozesses erlangt der Mensch Glück, Freude und innere Ruhe. Menschen, die Gesundheitsprobleme haben, unter Depressionen, Einsamkeit, gesellschaftlichem Ausgestoßensein, Alkoholsucht und anderen Süchten leiden, erlangen neues Leben und überwältigende Freiheit von Problemen, die sie innerlich beunruhigen. Die Lehre Jesu Christi ist das stärkste Mittel zur Heilung von kranken Beziehungen in der Familie: sowohl zwischen Ehemann und Ehefrau, als auch zwischen Eltern und Kindern.
adv1.p2=Als Christ wird man nicht geboren. Christ muss man erst Mal werden. Es ist sehr nützlich darüber nachzudenken, wer der Mensch durch den Glauben in Wirklichkeit geworden ist. Glaubt er an die Lehre Jesu Christi oder an eine andere Lehre? Das fehlende Verständnis von Jesus Christus und den Taten, die man in Seinem Namen tut, kann dazu führen, dass der Mensch von seinem Glauben enttäuscht ist. Daher ist es wichtig zu verstehen, wessen Geburt die Menschen auf der ganzen Welt feiern. Wer ist dieser Junge, der den Namen Jesus bekam und im Alter von 30 Jahren den Menschen als Christus, der Sohn Gottes offenbart wurde? Es gibt weitere wichtige Fragen, die man kennen und verstehen soll. Darunter solche wie: Wofür wurde Jesus geboren? Wofür wirkte Er Wunder? Was lehrte Er? Warum wurde Er gekreuzigt? Wofür ist Er auferstanden und wieder auferlebt? Welche Gebote gab Er den Menschen? Wofür kommt Er wieder? Außerdem ist es wichtig, dass der Mensch versteht, wofür er an Gott glaubt und welchen Nutzen er davon hat, wenn er einen Bund mit Gott schließt und die Gebote Jesu Christi befolgt. Diese Fragen sind nur ein geringer Teil der Information, die man wissen und verstehen soll, um sicher zu sein, dass es sich bei der gläubigen Person wirklich um einen Christen handelt. Der Glaube an Jesus Christus basiert auf der Lehre Jesu Christi, über die man aus der Bibel erfährt. Dort spricht Jesus Christus:
adv1.b1=„... wurden die Jünger ... Christen genannt.“
adv1.b1f=Apostelgeschichte 11:26
adv1.b2=„Da sprach ... Jesus zu den ..., die an ihn glaubten: Wenn ihr bleiben werdet an meinem Wort, so seid ihr wahrhaftig meine Jünger und werdet die Wahrheit erkennen, und die Wahrheit wird euch frei machen.“
adv1.b2f=Johannes 8:31,32
adv1.b3=„Kommt her zu mir ... ich will euch erquicken. ... lernt von mir; ... so werdet ihr Ruhe finden für eure Seelen.“
adv1.b3f=Matthäus 11:28,29
adv2.question=Was muss man tun, damit die Gedanken die Wahrheit nicht übertönen? Oder was muss man tun, um die Gedanken loszuwerden, die einen daran hindern, das Gewünschte zu erreichen?
adv2.p1=Der Kampf gegen die Gedanken lässt sich mit der Behandlung einer Krankheit vergleichen. Unnötige Gedanken gleichen einer Krankheit, die den Menschen dazu zwingt, immer wieder an die Schmerzen zu denken. Ein gesunder Mensch hat keine Gedanken, die ihn belasten, weil der Grund dazu fehlt. Jesus Christus spricht, dass nicht die Starken den Arzt brauchen, sondern die Kranken. Es ist offensichtlich, dass Ihm bekannt ist, was der Kranke tut, wenn er krank ist: er wendet sich an den Arzt mit der Bitte um Hilfe. Jesus Christus schafft dieses Prinzip nicht ab, sondern bietet Sich selbst als Arzt an, mit dem Wunsch, allen geistig kranken Menschen zu helfen. Die Gedanken, die den Menschen aus der Ruhe bringen sind eine geistige Krankheit, denn körperlich ist der Mensch gesund. Jesus Christus lädt alle Kranken zu Seiner Sprechstunde ein:
adv2.b1=„Kommt her zu mir alle, die ihr mühselig und beladen seid; ich will euch erquicken.“
adv2.b1f=Matthäus 11:28
adv2.p2=Viele Menschen lehnen Seine Einladung ab. Dieses Phänomen wird wie folgt beschrieben:
adv2.b2=„... dass sie nicht etwa ... mit dem Herzen verstehen und sich bekehren und ich ihnen helfe.“
adv2.b2f=Matthäus 13:14-15
adv2.p3=Viele Menschen neigen zur Selbstbehandlung mit Hilfe von Volksheilmitteln, was ein großer Fehler ist. Als Volksheilmittel bezeichne ich die Ratschläge von zufälligen Menschen. Mein Ratschlag an Sie: Sie sollten Zeit finden, um mit Ihrem geistigen Lehrer über ihre Krankheitssymptome zu sprechen. Stellen Sie sich vor: Sie erhalten medizinische Hilfe, die ohne den behandelnden Arzt, der Ihre Krankheitsgeschichte kennt, sonst nicht möglich wäre. Dies entspricht der Lehre Jesu Christi, denn Er stellt Pastoren und Lehrer auf, die über Menschenseelen wachen. Sie müssen Ihren geistigen Lehrer persönlich kennen, um ihm Ihre Gefühle anvertrauen zu können. Die Wahl des geistigen Lehrers ist keine Zufallssache. Der Apostel Paulus erklärt, dass Jesus Christus sowohl Pastoren als auch Lehrer eingesetzt hat, damit sie ihre Schüler lehren und "trainieren" mit dem Ziel, dass sich diese in Fragen "Glaube" gut orientieren und einen Nutzen davon haben.
adv2.b3=„Und er hat einige als ... eingesetzt, einige als ..., einige als ..., einige als Hirten und Lehrer, damit die Heiligen zugerüstet werden ... damit wir nicht mehr unmündig seien und uns von jedem Wind einer Lehre bewegen und umhertreiben lassen ...“
adv2.b3f=Epheser 4:11-14
adv2.b4=„... euren Lehrern ... denn sie wachen über eure Seelen – und dafür müssen sie Rechenschaft geben ...“
adv2.b4f=Hebräer 13:17
