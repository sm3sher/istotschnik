witn1.autor=Sergej‏‏‎ ‎ Stang
witn1.p1=Seit meiner Kindheit wurden in mir Gedanken und Gefühle geboren, die einem den Frieden raubten. Als ich neun Jahre alt war, nahm ich an den "Olympischen Spielen" teil, die Mädchen aus der Siedlung ​​veranstalteten und wurde sogar Gewinner mehrerer "Goldmedaillen". Es war ein Weitsprungwettbewerb und ein 100-Meter-Rennen. Es war ein Grund, sich zu freuen, aber ich hatte keine Ruhe vor dem Gedanken, dass ich diese Auszeichnungen nicht verdient hätte. Ich dachte, wenn ein anderer, geschickterer Junge an dieser "Olympiade" teilgenommen hätte, hätte er diese Medaillen erhalten. Durch diese Gedanken ging es mir innerlich nicht gut. Niemand konnte mir mit einer Erklärung oder einem Ratschlag helfen, was in einer solchen Situation zu tun ist und wie ich mit diesen Gedanken und Gefühlen umgehen soll.Seit meiner Kindheit wurden in mir Gedanken und Gefühle geboren, die einem den Frieden raubten. Als ich neun Jahre alt war, nahm ich an den "Olympischen Spielen" teil, die Mädchen aus der Siedlung ​​veranstalteten und wurde sogar Gewinner mehrerer "Goldmedaillen". Es war ein Weitsprungwettbewerb und ein 100-Meter-Rennen. Es war ein Grund, sich zu freuen, aber ich hatte keine Ruhe vor dem Gedanken, dass ich diese Auszeichnungen nicht verdient hätte. Ich dachte, wenn ein anderer, geschickterer Junge an dieser "Olympiade" teilgenommen hätte, hätte er diese Medaillen erhalten. Durch diese Gedanken ging es mir innerlich nicht gut. Niemand konnte mir mit einer Erklärung oder einem Ratschlag helfen, was in einer solchen Situation zu tun ist und wie ich mit diesen Gedanken und Gefühlen umgehen soll.
witn1.p2=Im Erwachsenenalter litt ich unter inneren Spannungen, die aus verschiedenen Gründen auftraten, zum Beispiel durch ein weibliches Lächeln oder Kritik, die auch von den nahen und geliebten Menschen an mich gerichtet wurde.
witn1.p3=Ich konnte nicht länger als zwei Jahre lang an einem gleichen Arbeitsplatz arbeiten. Im ersten Halbjahr, als ich eine neue Arbeitsstelle hatte, war ich bester Laune, weil ich meiner Meinung nach für den Rest meines Lebens einen guten Job habe. Bereits in der zweiten Jahreshälfte bezweifelte ich, dass es der richtige Job wäre und stand längst unter Druck. Während des nächsten halben Jahres versuchte ich, mich davon zu überzeugen, dort weiterzuarbeiten, und während des letzten halben Jahres litt ich offensichtlich und hatte schlechte Laune. Diese Unzufriedenheit mit mir und allem um mich herum war kein Glück, obwohl ich satt und angezogen war, eine gute Wohnung und ein durchschnittliches materielles Einkommen hatte, in den Urlaub fuhr und eine Familie hatte. Eine unsichtbare Kraft in mir hat mich gezwungen, ständig nach etwas Anderem zu suchen. Ich verstand nicht, dass mit mir etwas Ungewöhnliches passierte. Als mich irgendwann Mal nichts mehr freute, beschloss ich, sich in der Hoffnung auf Hilfe an Gott zu wenden. Dies war der Grund für meine Bekanntschaft mit Pastor Yuriy Slavutsky. Pastor Yuriy führte mich in die Lehre Jesu Christi ein und half mir zu verstehen, wie ich dieses Wissen richtig nutzen sollte. Dadurch habe ich mich von ständigen inneren Spannungen befreit und bin ein glücklicher Mensch geworden.
witn1.p4=Mit Hilfe der Bibel half mir mein Pastor zu verstehen, wie die geistige Welt die physische regiert. Das kann man herausfinden oder zu sehen bekommen, indem man die heiligen Schriften erforscht. Wenn man die Lehre Jesu Christi kennt, kann man anhand der Stimmung und der Gedanken begreifen, welcher Geist einen Menschen beeinflusst. Dieses Wissen half mir, meine Gedanken, Gefühle und Stimmung mit dem Schöpfer und den Menschen um mich herum in Einklang zu bringen.
witn1.p5=Der Pastor half mir, mit meinen Emotionen und inneren Gefühlen fertig zu werden. Er begleitete mich in allen Umständen, sowohl bei der Arbeit als auch in verschiedenen Lebenssituationen. Ich vertraute und vertraue ihm meine Gedanken und erzählte ehrlich sogar von den hässlichen Seiten aus meinem Inneren.
witn1.p6=Mein Leben heutzutage verläuft in Freude und Dankbarkeit gegenüber Gott für die gegebene Freiheit. Ich lernte die Ursachen meiner Ängste kennen und wie man Seelenfrieden findet. Dank des Verständnisses der geistlichen Prozesse, die in mir drinnen ablaufen, konnte ich ihre Auswirkungen auf mein Leben begreifen. Die gesammelte Erfahrung, an sich selbst zu arbeiten und dabei die Wahrheit zu erkennen, ermöglicht es, meinen Charakter und Emotionen weiterhin zu trainieren.
witn1.p7=Ich verstand die Bestimmung des Menschen, den Zweck seines Lebens und die Tatsache, dass er das Ebenbild und die Ähnlichkeit Gottes in sich trägt. Ich habe die Wahrheit darüber erfahren, was ein Mensch wirklich ist.
witn1.p8=Die Lehre Jesu Christi hat mich dazu gebracht, nicht nur Gott, sondern auch mich selbst zu verstehen. Danach hat sich mein Leben völlig verändert. Ruhelosigkeit und Unzufriedenheit wurden durch Frieden und Freude ersetzt. Ich fand echtes Glück und erkannte, dass es ohne Glauben an Jesus Christus und ohne Gemeinde unmöglich ist, Glück zu finden.
witn1.p9=Wenn ich das Wort „Gemeinde“ sage, meine ich die gleichgesinnten glücklichen Menschen, die durch den Wunsch vereint sind, Gottes Wort zu kennen und nach der Lehre Jesu Christi zu leben. Es sind aufrichtige und ehrliche Menschen, die Gottes Liebe kennen. Unsere Berufung ist es, Gott mit Liebe zu ihm, zu einander und unseren Nächsten zu dienen, sowie denen, die Gott verstehen und seine rechtmäßigen Kinder sein wollen.
witn1.p10=Wir beantworten gerne Ihre Fragen. Gott segne Sie!
witn2.autor=Evgenia Likhacheva
witn2.p1=Ich war 15 Jahre alt, als ich das erste Mal in die Gemeinde "Istotschnik" gekommen bin. Ich hätte niemals gedacht, dass ich dort etwas finden werde, was mein Leben mit Sinn, Glück und Freude erfüllt. Ich habe erfahren, was ich machen muss, um glücklich zu sein. Ich habe die Lehre Jesu Christi als Anleitung für mein Leben angenommen. Dadurch ist es möglich geworden zu sehen, wie die geistigen Gesetze, die in der Bibel geschrieben sind, wirken. Weil ich von Menschen umgeben bin, die ihr Leben gewidmet haben, Gott und den Nächsten zu lieben, habe ich die Liebe Gottes verstanden und Seine Lehre über die Liebe zu Gott und zum Nächsten. Ich habe eine wunderbare Familie, in der ich mich sehr glücklich fühle. Die Beziehung zu meinen Freunden in der Gemeinde gibt mir das Gefühl, als hätte ich meine Familie nicht nur zu Hause, sondern auch in der Gemeinde. Ich bin von ehrlichen, treuen und aufrichtigen Freunden unterschiedlichen Alters umgeben.
witn2.p2=Die Lehre Jesu Christi, die unterweisenden Worte von Pastor und die Kommunikation mit den Gemeindemitgliedern haben mir dabei geholfen, ein neuer Mensch zu werden, der sich von dem Menschen, der ich früher gewesen bin, sehr unterscheidet. Früher war ich oft gereizt, habe grob reagiert und habe Schimpfwörter gesagt. Ich habe einen Feind gehabt und dieser war mein eigener Charakter. Wegen ihm habe ich eine schlechte Beziehung zu meinen Eltern gehabt. Wo ich angefangen habe, die Gesetze Gottes kennen zu lernen, ist mir klar geworden, was ich machen muss, um die Situation zu ändern. Ich habe erfahren, dass Gott mir dabei helfen kann, aber ich muss an meinem Charakter arbeiten. Dieser wurde im Laufe des Lebens geprägt und mit ihm muss ich mich auseinandersetzen: welche Charaktereigenschaften bewahre ich, welche muss ich dazu gewinnen und welche muss ich ganz aus mir entfernen.
witn2.p3=Weil ich bestrebt war, die Lehre Jesu Christi zu erfüllen und an meinem Charakter gearbeitet habe, konnte ich beobachten, dass die Beziehung zu meiner Mutter immer besser geworden ist. Es war eine neue Beziehung. Ich habe Liebe zu meiner Mutter gewonnen, die früher nicht da gewesen war und Freude an der Kommunikation mit ihr. Wir sind beste Freundinnen geworden. Uns vereinen dieselben Ansichten und dieselbe Lebensposition. Zusammen dienen wir Gott und haben Freude daran. Meine Mutter und ich verstehen uns sehr gut und wir haben gemeinsame Interessen, weswegen wir gerne zusammenwohnen in einer Atmosphäre der Liebe und Freundschaft. Es ist eine große Bereicherung für mich, die in der Zeit vor der Gemeinde nicht möglich gewesen ist.
witn2.p4=Bevor ich in die Gemeinde "Istotschnik" gekommen bin, war ich unzufrieden und unglücklich, weil ich Probleme mit meiner Gesundheit hatte, unter denen ich nicht nur physisch sondern auch psychisch gelitten habe. Diese Leiden machten mir zu schaffen und ich wollte sie so sehr loswerden. Von aufrichtigem Herzen war ich bestrebt, nach der Lehre Jesu Christi zu leben und konnte mit der Zeit ein Wunder bezeugen: Gott hat mich geheilt. Dafür danke ich Gott sehr. Eine lange Zeit lang war ich gezwungen, Medikamente einzunehmen, weil bestimmte Körperprozesse bei mir gestört waren. Dieses Problem hat mich sehr gestört und beunruhigt, doch Gott hat ein Wunder gemacht, indem Er mich geheilt hat. Die physische Heilung war ein großer Segen für mich, doch dabei hat Gott nicht aufgehört mich zu segnen. Er hat mich auch von den psychischen Leiden befreit und mir Ruhe und Freude geschenkt. Ich habe verstanden, was die wahre und unvergängliche Schönheit des Menschen ist. Das ist die Furcht des Herrn, Sanftmut und Demut vor Gott durch die Erfüllung Seiner Gebote.
witn2.b1=„Lieblich und schön sein ist nichts; eine Frau, die den HERRN fürchtet, soll man loben.“
witn2.b1f=Sprüche 31:30
witn2.b2=„3 Euer Schmuck soll nicht äußerlich sein wie Haarflechten, goldene Ketten oder prächtige Kleider, 4 sondern der verborgene Mensch des Herzens im unvergänglichen Schmuck des sanften und stillen Geistes: das ist köstlich vor Gott.“
witn2.b2f=1.Petrus 3:3-4
witn2.p5=Das Streben nach der Liebe ist das, was Gott von den Menschen erwartet.
witn2.b3=„Strebt nach der Liebe! ...“
witn2.b3f=1.Korinther 14:1
witn2.p6=Es erfordert Mühe im Laufe des ganzen Lebens, aber diese Mühe garantiert dem Menschen Glück, feste und freundschaftliche Beziehungen in der Familie, treue und ehrliche Freunde, Erfolg in allen Werken seiner Hände, Frieden, Freude und innere Ruhe. Das sind Schätze, die man für kein Geld der Welt bekommen kann.
witn3.autor=Yuriy Slavutskiy
witn3.p1=Erstes Wunder: Das Lesen der Bibel
witn3.p2=Mit 34 Jahren fing ich an, die Bibel zu lesen. Das war für mich ein Wunder, weil ich davor ein Atheist gewesen war und jegliche Gespräche über den Glauben an Gott gemieden hatte. Das Thema Gott war mir unangenehm gewesen und ich hatte Menschen, die darüber reden wollten, gemieden.
witn3.p3=Zweites Wunder: Die eigene persönliche Veränderung
witn3.p4=Im Prozess des Wahrheitserkennens ist mir klar geworden, dass es verschiedene Glaubensarten gibt. Wenn die Rede von gläubigen Menschen ist, ist es wichtig zu präzisieren, über welchen Glauben man redet, weil es auf der Welt viele verschiedene Glaubensrichtungen gibt. Ich habe verstanden, dass Glaube keine Mystik ist. Er kommt nicht aus dem Nichts, sondern entsteht durch Worte, die man hört.
witn3.p5=Es gibt nur zwei Quellen von Worten: Gott und der Teufel. Gott gibt Leben und der Teufel verdirbt es. Worte, die der Mensch im Glauben annimmt, beeinflussen sein Schicksal, d.h. seinen Lebenszustand. Der Mensch kann an alles glauben, was er will, aber nicht alles bringt ihm Gutes.
witn3.p6=Menschliche Lehren sind keine zuverlässige Grundlage fürs Leben. Die Qualität des Lebens hängt von Worten ab, an die der Mensch glaubt. Ob Glück oder Unglück in das Leben des Menschen kommt, hängt davon ab, welche Wahl der Mensch trifft: ob er an die Worte von Gott glaubt oder nicht glaubt. Niemand außer Gott, dem Schöpfer weiß, wie das Leben verlängert und bewahrt werden kann. Gott kennt die Bedürfnisse der Menschen und kann sie erfüllen.
witn3.p7=Ich habe verstanden, dass Gott alles schuf und es ohne Ihn kein Leben gibt. Leben ist nicht das, was ich mir als Atheist vorstellte. Ich hatte ein falsches Verständnis von dem, was Atheist ist. Ich dachte, dass Atheisten ungläubige Menschen sind, aber das ist überhaupt nicht so. Sie sind gläubig! Der Atheismus gründet auf einer Hypothese, die man unmöglich beweisen kann. Das Fehlen von solchen Beweisen ist der Grund, warum man an die Annahme glaubt, dass es keinen Gott gibt.
witn3.p8=Als ich früher Menschen gemieden hatte, die an Gott glaubten, war ich in Wirklichkeit selbst ein gläubiger Mensch. Allerdings war mir das nicht bewusst. Menschen, die an Gott glaubten, hatten genaues Wissen, doch ich glaubte bloß an jemandes Annahme der Nichtexistenz Gottes und daher nicht an Gott. Ich kann mir vorstellen, wie dumm ich ausgesehen haben muss, als ich mich über die gläubigen Menschen stellte, weil ich sie für schwachsinnig hielt. Doch in Wirklichkeit war ich es, der schwachsinnig war. Ich danke Gott, dass Er mich durch Seine Wahrheit erleuchtete. Heute habe auch ich genaues Wissen über Gott, an Den ich glaube. Viele Menschen glauben, ohne zu verstehen an wen und was. Sie kennen und verstehen die Heilige Schrift nicht und machen sich über andere gläubige Menschen lustig und verurteilen sie.
witn3.p9=Ich habe mich davon überzeugt, dass der Glaube an Gott ein Vorteil ist. Denn Gott ist die Quelle des Lebens und von allem, was man fürs Leben braucht. Den Glauben an Gott kann man nur bestätigen, wenn man an Jesus Christus glaubt. Seine Lehre ist eine zuverlässige Grundlage für ein glückliches Leben. Ich entschied mich an Ihn zu glauben. Ich wollte von Gott das bekommen, was mir fehlte, nämlich die Weisheit und das Verständnis der Wahrheit. Ohne diese Dinge kann man nicht glücklich leben. Ich erlangte die Freiheit, ich selbst zu sein und an Gott zu glauben. Die Meinung anderer Menschen über mich hat keinen Einfluss mehr auf meine Präferenzen.
witn3.p10=Menschliche Möglichkeiten sind ziemlich begrenzt. Die Menschen brauchen immer die Hilfe des Schöpfers. Dabei ist die Rede nicht nur von physischen, sondern auch von geistigen Möglichkeiten der Menschen. Ich habe erfahren, dass Gott den Menschen mit Seinem Geist erfüllt und ihn auf dem Weg des ewigen Lebens führt.
witn3.p11=Ich tat Buße vor Gott dafür, dass ich nicht an Ihn glaubte. Ich ließ mich im Wasser auf den Namen Jesu Christi taufen zur Vergebung der Sünden. So wurde ich von Neuem – von Gott – geboren. Gott ist Geist und ich wurde Sein Sohn.
witn3.p12=Die eigene persönliche Veränderung war das zweite Wunder von Gott. Die Gespräche über Gott waren mir nicht mehr unangenehm, sondern umgekehrt bekam ich den Wunsch, die Wirkung der Lehre Christi in meinem Leben zu prüfen. Ich las die Bibel, um zu erfahren, worüber Gott spricht. Ich fing an, die Gespräche über Gott wertzuschätzen. Mir gefällt es sehr, die Heilige Schrift zu erforschen.
witn3.p13=Außerdem fing ich an, das von Gott erworbene Wissen in meinem Leben anzuwenden und wurde Zeuge, dass das Wort Gottes lebendig und wirksam ist. Friede, Ruhe, Freude und Glück sind das Ergebnis der Anwendung der Lehre Jesu Christi.
witn3.p14=Drittes Wunder: Der Traum von einem glücklichen Leben wurde Realität
witn3.p15=Das Erkennen der Wahrheit führte dazu, dass ich Glück erkannte. Ich bin ein glücklicher Mensch. Ich habe verstanden, dass nur ein glücklicher Mensch anderen helfen kann, glücklich zu werden. Glückliche Eltern sind der Grund für das Glück ihrer Kinder und glückliche Ehemänner und Ehefrauen machen sich gegenseitig glücklich. Ohne glückliche Menschen ist die Gesellschaft unglücklich. Ohne Gott kann man nicht glücklich werden, weil Gott die Erstursache für die Entstehung der Menschen, der Familie, der Eltern und der Kinder ist. Gott organisierte das Leben auf der Erde so, dass das Glück, genauso wie das Gravitationsgesetz, unaufhörlich wirkt. Nur muss man die Bedingungen schaffen, um die Wirkung dieses Gesetzes zu sehen. Weil viele Menschen die Gesetze des Glücks nicht kennen, können sie es in ihrem Leben auch nicht spüren. Das Gravitationsgesetz lässt sich leicht ausprobieren: man springt hoch und landet wieder auf dem Boden. So erlebt man die Wirkung der Erdanziehungskraft. Ich freue mich die Gesetze des Glücks in meinem Leben zu erkennen, weil ich sehe, dass viele Menschen, die glücklich werden wollen, mein Leben wertschätzen. Menschen, die ich früher nicht gekannt hatte, sind heute meine Freunde. Sie sind ehrlich und treu. Sie sind im Prozess des Wahrheitserkennens und erleben, genauso wie ich, die eigene persönliche Veränderung. Davon fühlen wir uns glücklich.
witn3.p16=Viertes Wunder: Ein gewöhnlicher Mensch hilft anderen glücklich zu werden
witn3.p17=Dadurch, dass ich anderen Menschen helfe glücklich zu werden bin ich ein nützlicher Mensch. Ich sehe, dass der Segen, den ich von Gott habe, nicht nur mich glücklich macht, sondern auch diejenigen, die die Gesetze des glücklichen Lebens erlernen. Das Wissen und die Erfahrung, die ich habe, gebe ich uneigennützig weiter, weil Christus es so lehrt. Das Erkennen der Wahrheit führte dazu, dass ich ein nützlicher Mensch wurde. Ich teile mit anderen das erworbene Wissen und meine Erfahrung. Lernende schließen sich der Gemeinde an und helfen anderen Menschen glücklich zu werden. Wir sehen immer mehr glückliche Menschen unter uns. Unser Motto lautet:
witn3.p18=GLÜCK IST EIN SCHATZ, DEN MAN TEILEN SOLL!
witn4.autor=Irina Likhacheva
witn4.p1=Ich wuchs als Einzelkind auf. Mein Vater war Alkoholiker, weswegen es zu Hause ständig Streit gab und ich deswegen eine schwere und angespannte Kindheit hatte. Elternliebe, Zärtlichkeit und Herzenswärme waren mir fremd. Ich war ein verschlossenes und nervöses Kind.
witn4.p2=Im Jugendalter fing ich an, mir Gedanken über den Sinn des Lebens zu machen. Ich fragte mich, wofür ich lebe. Diese Gedanken ließen mich nicht los. Von anderen hörte ich, dass es den höheren Verstand gibt, der sich der Absolute nennt. An ihn wandte ich mich: „Wenn es dich gibt, dann erkläre mir, wofür ich lebe. Was ist der Sinn meines Lebens?” Doch ich bekam nie eine Antwort. Mein Leben ergab für mich keinen Sinn.
witn4.p3=Ich war 16 Jahre alt, als ich das erste Mal Selbstmord begehen wollte. Eines Tages sah ich einen Traum, in dem ich über den Himmel flog und eine Stimme hörte: „Du wirst ewig leben!” Als ich aufwachte, war ich mir sicher, dass ich ewig leben werde. Seitdem dachte ich nicht mehr an den Tod, sondern verspürte einen starken Wunsch nach Leben.
witn4.p4=Es schien mir, dass das Glück von einer guten finanziellen Lage abhängt. Daher war ich bestrebt, viel Geld zu verdienen. Ich heiratete, bekam zwei Kinder, wir hatten eine gute Wohnung und ein Auto, aber das alles machte mich nicht glücklich.
witn4.p5=Weder mit meinem Ehemann noch mit meinen Kindern verstand ich mich gut. Wir hatten ständig Streit. Ich lebte mit einem Gefühl von Hass, Wut, Reiz und Unzufriedenheit. Als wir nach Deutschland umgezogen waren, hoffte ich, dass die Beziehungen in der Familie besser werden, doch sie wurden noch schlimmer.
witn4.p6=Mit 40 Jahren wollte ich wieder Selbstmord begehen. Doch dann kam ich in die Gemeinde "Istotschnik", wo ich Pastor Yuriy kennen lernte. Er wurde für mich wie Vater. Im Vergleich zu meinem leiblichen Vater, der bereits seit 18 Jahren tot war, behandelte mich Pastor Yuriy wie ein liebender Vater und schenkte mir Fürsorge und Aufmerksamkeit. Ich konnte ihn jederzeit anrufen und er war immer bereit, mir aufmerksam zuzuhören, mich zu trösten, mich aufzumuntern und mir zu helfen. Pastor Yuriy, der mein geistiger Vater wurde, war aufrichtig und voller Herzenswärme und Güte. Das ist eine große Bereicherung für mich. Ich habe Frieden und Freude erlangt und bin glücklich geworden.
witn4.p7=Ich fing an, in der Bibelschule von Pastor Yuriy zu lernen. Diese Schule half mir, glücklich zu werden. Mein Charakter änderte sich. Ich habe die Eigenschaften der Liebe gewonnen und bin sehr froh, statt böse Worte jetzt Worte der Liebe und Zärtlichkeit zu sagen. Das war mir in meinem Elternhaus fremd, auch in meiner eigenen Familie lief alles wie bei meinen Eltern. Es war bei uns nicht üblich, Worte der Liebe und Zärtlichkeit zu sagen. Das lernte ich erst in der Gemeinde Istotschnik, die für mich eine Schule des Lebens wurde, in der man lernt, Gesetze zu verstehen, ohne die man nicht glücklich werden kann.
witn4.p8=Wo sich mein Charakter änderte, änderte sich auch die Beziehung zwischen meiner Tochter und mir. Wir wohnen zusammen und lernen, ein neues Leben zu führen. Wir haben dieselben Ziele im Leben, auch unsere Wünsche und Interessen sind gleich. Wir verstehen uns sehr gut, lieben und respektieren einander. Wir wurden beste Freundinnen und verbringen gerne Zeit miteinander. Wir reden über die Lehre und teilen miteinander unsere Erlebnisse und Gefühle. Wir genießen unsere Beziehung: die Fürsorge, die Aufmerksamkeit und die Dankbarkeit gegenüber einander. Ich bin Gott für dieses Wunder sehr dankbar.
witn4.p9=In meiner Kindheit hatte ich Eltern und ein Zuhause gehabt. Als ich groß wurde, gründete ich meine eigene Familie. Doch trotzdem fühlte ich mich ohne ein Zuhause, einsam und überflüssig. Jetzt aber habe ich ein wahres Zuhause: das ist meine Gemeinde "Istotschnik". Alle Gemeindemitglieder leben nach den Gesetzen des Friedens, der Liebe, der Freude und des Glücks.
witn4.p10=Ich fühle mich nicht mehr einsam, weil ich eine wahre Familie gewonnen habe: das sind meine Geschwister in Gott. Ich werde respektiert und fühle mich nützlich. Die Geschwister freuen sich, mich zu sehen. Davon fühle ich mich immer sehr gut.
witn4.p11=Ich bin sehr froh, dass ich ich selbst und offen sein kann. Ich brauche nicht jemand anders zu spielen. Ich bin von wahren Freunden umgeben, die aufrichtig, ehrlich und offen sind und die mich nie anlügen und verraten werden. Aus diesem Grund kann ich meine Nächsten und Verwandten in die Familie "Istotschnik" einladen und sicher sein, dass sie sich hier wohl fühlen werden.
witn4.p12=Aufgrund der gesammelten Erfahrung kann ich sagen, dass man ohne Gott nicht glücklich werden kann.
witn4.p13=Es gibt kein Glück ohne Gott. Und auch Gott ohne Glück gibt es nicht. Glück ist da, wo die Gesetze Gottes, die Gesetze des Glücks wirken.
